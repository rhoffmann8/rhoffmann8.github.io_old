</head>
<body>
  <div id="content" aria-live="polite" aria-relevant="additions removals">

  </div>
  <script>
    var i = 0;
    var phrases = [
      'Greetings Professor Falken.',
      'A strange game.',
      'The only winning move is not to play.',
      'How about a nice game of chess?'
    ];
    setInterval(function() {
      document.getElementById('content').innerHTML = '<div>' + phrases[i] + '</div>';
      i = (i + 1) % phrases.length;
    }, 2000);
  </script>
</body>
