<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="author" content="{{ site.author.name }}" />
    <title>{{ page.title }}</title>
  
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://google-code-prettify.googlecode.com/svn/trunk/styles/sunburst.css" type="text/css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles_custom.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
    <script src="{{ ASSET_PATH }}/js/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include JB/analytics %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo"></div>
        <h1 class="header"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
        <p class="tagline header"><a href="{{ HOME_PATH }}about.html">{{ site.tagline }}</a></p>
        <div id="share-buttons">
        {% if site.author %}
          <a href="http://github.com/{{ site.author.github }}/" rel="me">
            <img src="{{ ASSET_PATH }}/images/GitHub-Mark-32px.png">
          </a>
          <a href="http://twitter.com/{{ site.author.twitter }}/" rel="me">
            <img src="{{ ASSET_PATH }}/images/icon-twitter.svg">
          </a>
          <a href="http://plus.google.com/{{ site.author.gplus }}/" rel="me">
            <img src="{{ ASSET_PATH }}/images/icon-gplus.svg">
          </a>
          <a href="mailto:{{ site.author.email }}" rel="me">
            <img src="{{ ASSET_PATH }}/images/email.png">
          </a>
          <a href="{{ HOME_PATH }}atom.xml" rel="me">
            <img src="{{ ASSET_PATH }}/images/rss.png">
          </a>
        </div>
        {% endif %}
        <div id="about-links">
        <a href="{{ HOME_PATH }}about.html">About</a> | <a href="{{ HOME_PATH }}tags.html">Tags</a> | <a href="{{ HOME_PATH }}archive.html">Archive</a>
        {% if site.ads.google %}
        </div>
        <div class="misc ad">
          <script type="text/javascript"><!--
            google_ad_client = "{{ site.ads.google.client }}";
            google_ad_slot = "{{ site.ads.google.slot }}";
            google_ad_width = {{ site.ads.google.width }};
            google_ad_height = {{ site.ads.google.height }};
            //-->
          </script>
          <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
        </div>
        {% endif %}
        {% if site.author %}
        {% endif %}
      </header>

      <section>
      {{ content }}
      </section>

      <footer>
      <p><small>Hosted on <a href="http://pages.github.com/">GitHub Pages</a> using a slightly modified <a href="https://github.com/sodabrew/theme-dinky">Dinky theme</a> for <a href="http://jekyllbootstrap.com/">Jekyll Bootstrap</a></small></p>
      </footer>
    </div>

  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-64538863-1', 'auto');
    ga('send', 'pageview');
  </script>

    <!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->
  </body>
</html>
