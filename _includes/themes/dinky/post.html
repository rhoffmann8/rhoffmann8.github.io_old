<section>
	<div class="post-header">
  <h1>{{ page.title }}</h1>

  <span>{{ page.date | date: "%B %e, %Y" }}</span>
  {% if page.tags.size > 0 %}
	  	|
	  {% for tag in page.tags: %}
	  	<a href="{{ HOME_PATH }}tags.html#{{ tag }}-ref"><span class="tag">#{{ tag }}</span></a>
	  {% endfor %}
  {% endif %}
</div>
<div class="post-content">
  {{ content }}
  </div>

</section>
