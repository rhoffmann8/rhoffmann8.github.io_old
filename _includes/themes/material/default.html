<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="author" content="{{ site.author.name }}" />
    <title>{{ page.title }}</title>
  
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://google-code-prettify.googlecode.com/svn/trunk/styles/sunburst.css" type="text/css">
    <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles_custom.css"> -->
    <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/materialize.css"> -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include JB/analytics %}
  </head>
  <body>
    <div class="left-nav card-panel">
      <header>
        <div class="logo"></div>
        <h4 class="center"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h4>
        <p class="tagline center"><a href="{{ HOME_PATH }}about.html">{{ site.tagline }}</a></p>
        <div class="center" id="share_buttons">
          {% if site.author %}
          <a class="btn-floating" style="background-image: url({{ ASSET_PATH }}/images/GitHub-Mark-32px.png)" href="http://github.com/{{ site.author.github }}/" rel="me">
          </a>
          <a class="btn-floating" style="background-image: url({{ ASSET_PATH }}/images/icon-twitter.svg)" href="http://twitter.com/{{ site.author.twitter }}/" rel="me">
          </a>
          <a class="btn-floating" style="background-image: url({{ ASSET_PATH }}/images/icon-gplus.svg)" href="http://plus.google.com/{{ site.author.gplus }}/" rel="me">
          </a>
          <a class="btn-floating" style="background-image: url({{ ASSET_PATH }}/images/email.png)" href="mailto:{{ site.author.email }}" rel="me">
          </a>
          <a class="btn-floating" style="background-image: url({{ ASSET_PATH }}/images/rss.png)" href="{{ HOME_PATH }}atom.xml" rel="me">
          </a>
          {% endif %}
        </div>
      </header>
      <div id="nav_links" class="collection">
        <a href="{{ HOME_PATH }}about.html" class="collection-item btn">About</a>
        <a href="{{ HOME_PATH }}tags.html" class="collection-item btn">Tags</a>
        <a href="{{ HOME_PATH }}archive.html" class="collection-item btn">Archive</a>
      </div>
      <script>
      var links = Array.prototype.slice.call(document.querySelectorAll('#nav_links a'), 0).filter(function(link) {
        return link.getAttribute('href') == window.location.pathname;
      });
      if (links.length) {
        links[0].className += ' active';
      }
      </script>
    </div>

    <div class="content light">
      {{ content }}
    </div>

    <footer>
      <p>Hosted on <a href="http://pages.github.com/">GitHub Pages</a></p>
    </footer>

  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-64538863-1', 'auto');
    ga('send', 'pageview');
  </script>

    <!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->
  </body>
</html>
